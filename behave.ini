[behave]
# Output formatting
default_format = pretty
show_timings = true
show_source = true
color = true

# HTML report generation
# Note: HTML format should be specified via command-line args, not in config
# format = html
# outfiles = reports/behave/index.html

# Additional formatters
# format = json
# outfiles = reports/behave/results.json

# Logging
log_capture = true
logging_level = INFO
logging_format = %(levelname)s: %(message)s

# Behavior
stop = false
stderr_capture = true
stdout_capture = true

# Tag expressions for filtering tests
# Run with: behave --tags=@smoke
# tags = @smoke or @critical

# Exclude WIP tests by default
# tags = ~@wip

# Test discovery
paths = features/

# Step definition discovery
# steps = features/steps/

# Summary output
summary = true
show_skipped = false
