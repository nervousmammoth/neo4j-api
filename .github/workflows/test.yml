name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Unit Tests with pytest
  unit-tests:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check if app exists
        id: check_app
        run: |
          if [ -d "app" ] && [ -d "tests" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⏭️  Skipping unit tests (app/ or tests/ not yet implemented)"
          fi

      - name: Set up Python 3.11
        if: steps.check_app.outputs.exists == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        if: steps.check_app.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        if: steps.check_app.outputs.exists == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run pytest
        if: steps.check_app.outputs.exists == 'true'
        run: |
          pytest tests/ \
            --ignore=tests/integration \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        if: steps.check_app.outputs.exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Archive coverage reports
        if: steps.check_app.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-unit
          path: htmlcov/

  # Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check if app exists
        id: check_app
        run: |
          if [ -d "app" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Black (formatter check)
        if: steps.check_app.outputs.exists == 'true'
        run: black --check app/ tests/

      - name: Run Ruff (linter)
        if: steps.check_app.outputs.exists == 'true'
        run: ruff check app/ tests/

      - name: Run mypy (type checking)
        if: steps.check_app.outputs.exists == 'true'
        run: mypy app/ --strict

  # Summary Job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, code-quality]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"

          # Check if any job failed
          if [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.code-quality.result }}" == "failure" ]]; then
            echo "❌ Some tests failed"
            exit 1
          fi

          echo "✅ All checks passed!"
